name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          for service in ai_orchestrator api_gateway document_service ingestion_service llm_service mcp_tools_proxy retrieval_service safety_service openwebui_adapter; do
            pip install -e "services/$service[dev]"
          done

      - name: Run pre-commit (flake8)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run pytest
        run: pytest
